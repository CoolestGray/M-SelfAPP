<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title>MiMo</title>
		<link rel="stylesheet" href="src/project/css/libs/mui.min.css" />
		<script src="src/project/js/libs/mui.min.js"></script>
		<script type="text/javascript" charset="utf-8">
			mui.init();
			mui.plusReady(function() {
				/** 
				 * 获取本地存储中launchFlag的值
				 * 若存在，说明不是首次启动，直接进入首页；
				 * 若不存在，说明是首次启动，进入引导页；
				 */
				var launchFlag = plus.storage.getItem("launchFlag");
				if(launchFlag) {
					mui.openWindow({
						url: "template/view/guide/guide.html",
						id: "guide",
						extras: {
							mark: "index"           //额外的参数，仅仅是个标识，实际开发中不用；
						}
					});
				} else {
					mui.openWindow({
						url: "template/view/guide/guide.html",
						id: "guide" 
					});
				}
			});
			
		</script>
	</head>

	<body>

	</body>

</html>
